<div class="min-h-screen bg-white flex">
  <div
    class="flex-1 flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
  >
    <div class="mx-auto w-full max-w-sm">
      <div>
        <h2 class="mt-6 text-3xl leading-9 font-extrabold text-gray-900">
          Sign in to your account
        </h2>
        <p class="mt-2 text-sm leading-5 text-gray-600 max-w">
          Or
          <a
            id="trial-button"
            (click)="showTrialDialog()"
            class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150 cursor-pointer"
          >
            start your 14-day free trial
          </a>
        </p>
      </div>

      <div class="mt-8">
        <div class="mt-6">
          <form [formGroup]="form">
            <div>
              <label
                id="email-label"
                for="email"
                class="block text-sm font-medium leading-5 text-gray-700"
              >
                Email address
              </label>
              <div class="mt-1 rounded-md shadow-sm">
                <input
                  id="email"
                  formControlName="email"
                  type="email"
                  required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 lg:w-80 xl:w-80 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                />
              </div>
            </div>

            <div class="mt-6 mb-6">
              <label
                id="password-label"
                for="password"
                class="block text-sm font-medium leading-5 text-gray-700"
              >
                Password
              </label>
              <div class="mt-1 rounded-md shadow-sm">
                <input
                  id="password"
                  formControlName="password"
                  type="password"
                  required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 g:w-80 xl:w-80 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                />
              </div>
            </div>

            <!--Caps Lock-->
            <div (capsLock)="capsOn = $event"></div>

            <play-components-simple-alert
              *ngIf="capsOn"
              type="warning"
              text="Caps Lock is on"
              class="mt-2"
              title="Info!"
              id="caps-alert"
            >
            </play-components-simple-alert>

            <div class="mt-6 flex items-center justify-between">
              <div class="text-sm leading-5">
                <a
                  (click)="forgotPasswordDialog()"
                  id="forgot-password"
                  class="font-medium text-indigo-600 hover:text-indigo-500 ml-3 focus:outline-none focus:underline transition ease-in-out duration-150 cursor-pointer"
                >
                  Forgot your password?
                </a>
              </div>
            </div>
            <div class="mt-3"></div>
            <play-components-simple-button
              title="Sign In"
              color="blue"
              size="w-full"
              (click)="login()"
              [loading]="loading"
              [disabled]="form.invalid"
              action="submit"
              [icon]="faSignIn"
              id="submit"
            >
            </play-components-simple-button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden lg:block relative w-0 flex-1">
    <img
      id="login-image"
      class="absolute inset-0 h-full w-full object-fit"
      src="{{ login_image }}"
      alt=""
    />
  </div>
</div>
