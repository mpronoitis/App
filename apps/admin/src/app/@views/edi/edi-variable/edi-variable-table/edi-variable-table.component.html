<!--Container With Table-->
<div class="container mx-auto">
  <!--tailwind , 2 buttons, flex -->
  <mat-form-field appearance="standard">
    <mat-label>Filtering üîç</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. INVOIC"
      #input
    />
  </mat-form-field>
  <div class="flex justify-between pl-2 pb-2">
    <div class="flex space-x-4">
      <play-components-simple-button
        (click)="refreshData()"
        title="Refresh"
        color="blue"
        [icon]="faSync"
        [loading]="loading"
      ></play-components-simple-button>
    </div>
    <div class="flex"></div>
  </div>
  <div class="mat-elevation-z8">
    <table *ngIf="!loading" mat-table [dataSource]="dataSource" matSort>
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">
          {{ row.id }}
        </td>
      </ng-container>

      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">
          {{ row.title }}
        </td>
      </ng-container>

      <!--description Column-->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <!--placeholder Column-->
      <ng-container matColumnDef="placeholder">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PlaceHolder</th>
        <td mat-cell *matCellDef="let row">{{ row.placeholder }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          <div class="flex justify-center items-center h-full">
            <span class="text-gray-500">No data to display</span>
          </div>
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    ></mat-paginator>
  </div>
</div>
