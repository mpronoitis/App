<div class="h-full ml-14 mt-14 mb-10 md:ml-20">
  <!--Initial text EDI VARIABLE-->
  <section class="bg-gray-200 container mx-auto">
    <div class="pt-5 pb-5">
      <h1 class="text-2xl font-bold text-blue-900">EDI VARIABLE</h1>
      <p class="text-sm text-gray-500"></p>
    </div>
  </section>

  <hr class="border border-gray-200 my-10 mx-5" />
  <div class="container mx-auto">
    <play-components-simple-button
      *ngIf="
        showAddEdiVariableForm ||
        showEditEdiVariableForm ||
        showDeleteEdiVariableForm
      "
      title="Back to Variables"
      (click)="goBack()"
      [icon]="faArrowLeft"
    ></play-components-simple-button>
  </div>

  <!--CRUD CARDS-->

  <section class="overflow-hidden md:overflow-x-hidden container mx-auto pt-14">
    <div class="flex -mx-2 mt-2 pl-2 pr-2 animate__animated animate__fadeIn">
      <div
        (click)="showAddForm()"
        [ngClass]="
          activeTab === 'create-variable'
            ? 'bg-blue-900 text-white'
            : 'hover:bg-blue-900 hover:text-white bg-white text-blue-900'
        "
        class="cursor-pointer w-1/3 p-4 border border-gray-300 shadow-md rounded-lg mx-2"
      >
        <div class="flex items-center bg-blue-200 rounded-full w-12 h-12">
          <fa-icon
            class="text-blue-900 w-full text-center"
            [icon]="faAdd"
          ></fa-icon>
        </div>
        <h2 class="text-lg font-bold pt-2 mt-2">Create</h2>
      </div>
      <div
        (click)="showEditForm()"
        [ngClass]="
          activeTab === 'edit-segment'
            ? 'bg-blue-900 text-white'
            : 'hover:bg-blue-900 hover:text-white bg-white text-blue-900'
        "
        class="cursor-pointer w-1/3 p-4 border border-gray-300 shadow-md rounded-lg mx-2"
      >
        <div class="flex items-center bg-blue-200 rounded-full w-12 h-12">
          <fa-icon
            class="text-blue-900 w-full text-center"
            [icon]="faSync"
          ></fa-icon>
        </div>
        <h2 class="text-lg font-bold pt-2 mt-2">Update</h2>
      </div>

      <div
        (click)="showDeleteForm()"
        [ngClass]="
          activeTab === 'delete-segment'
            ? 'bg-blue-900 text-white'
            : 'hover:bg-blue-900 hover:text-white bg-white text-blue-900'
        "
        class="cursor-pointer w-1/3 p-4 border border-gray-300 shadow-md rounded-lg mx-2"
      >
        <div class="flex items-center bg-blue-200 rounded-full w-12 h-12">
          <fa-icon
            class="text-blue-900 w-full text-center"
            [icon]="faTrash"
          ></fa-icon>
        </div>
        <h2 class="text-lg font-bold pt-2 mt-2">Delete</h2>
      </div>
    </div>
    <hr class="border border-gray-200 my-10" />
  </section>

  <div
    *ngIf="!loading"
    class="w-full container mx-auto bg-gray-200 h-auto my-10 mb-4 pb-2 pl-2 pr-2"
  >
    <play-app-admin-edi-variable-table
      *ngIf="
        !showAddEdiVariableForm &&
        !showEditEdiVariableForm &&
        !showDeleteEdiVariableForm
      "
      (refresh)="getEdiVariables(1, 1000)"
      [variables]="ediVariables"
    >
    </play-app-admin-edi-variable-table>

    <!--ADD VARIABLE-->
    <play-app-admin-edi-variable-add
      *ngIf="showAddEdiVariableForm"
      (refresh)="getEdiVariables(1, 1000)"
    ></play-app-admin-edi-variable-add>

    <!--Update Edi Variable-->
    <play-app-admin-edi-variable-update
      *ngIf="showEditEdiVariableForm"
      (refresh)="getEdiVariables(1, 1000)"
      [variableOptions]="variableOptions"
    ></play-app-admin-edi-variable-update>

    <!--Delete Edi Variable-->
    <play-app-admin-edi-variable-delete
      *ngIf="showDeleteEdiVariableForm"
      (refresh)="getEdiVariables(1, 1000)"
      [variableOptions]="variableOptions"
    >
    </play-app-admin-edi-variable-delete>
  </div>
</div>
