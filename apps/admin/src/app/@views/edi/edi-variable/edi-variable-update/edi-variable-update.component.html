<div class="bg-white rounded shadow-lg container mx-auto p-4 mt-2">
  <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
    <div class="text-gray-600">
      <p class="font-medium text-lg">Choose A Variable to Edit</p>
    </div>

    <div class="md:col-span-5">
      <label for="address">Variable Title</label>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Variable Title</mat-label>
        <input
          type="text"
          placeholder="Select one"
          aria-label="string"
          matInput
          [formControl]="variableControl"
          [matAutocomplete]="autoEdiVariable"
        />
        <mat-autocomplete
          autoActiveFirstOption
          #autoEdiVariable="matAutocomplete"
        >
          <mat-option
            *ngFor="let option of filteredVariableOptions | async"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <play-components-simple-button
        title="Find"
        [icon]="faSync"
        (click)="getEdiVariable(variableControl)"
        size="w-full"
        color="blue"
        action="submit"
      >
      </play-components-simple-button>
      <hr class="border border-gray-200 my-10 mx-5" />
    </div>
    <form
      *ngIf="showForm"
      [formGroup]="updateForm"
      class="md:col-start-2 md:col-end-3"
    >
      <div class="text-gray-600">
        <p class="font-medium text-lg">Current Edi Variable</p>
      </div>
      <div class="lg:col-span-2">
        <div class="grid gap-4 gap-y-2 grid-cols-1 text-sm md:grid-cols-5">
          <div class="md:col-span-5">
            <label for="segmentTerminator">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              formControlName="title"
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
              required
            />
          </div>

          <div class="md:col-span-5">
            <label for="segmentTerminator">Description</label>
            <input
              type="text"
              name="description"
              id="description"
              formControlName="description"
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
              required
            />
          </div>

          <div class="md:col-span-5">
            <label for="segmentTerminator">Placeholder</label>
            <input
              type="text"
              name="placeholder"
              id="placeholder"
              formControlName="placeholder"
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
              required
            />
          </div>

          <div class="md:col-span-5 text-right">
            <play-components-simple-button
              title="Update"
              [icon]="faSync"
              (click)="updateEdiVariable()"
              size="w-full"
              color="blue"
              [loading]="loading"
              [disabled]="updateForm.invalid"
              action="submit"
            >
            </play-components-simple-button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
