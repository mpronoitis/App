<!--Add Edi Variable-->
<div class="bg-white rounded shadow-lg container mx-auto p-4 mt-2">
  <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
    <div class="text-gray-600">
      <p class="font-medium text-lg">Variable Details</p>
      <p>Please fill out all the fields.</p>
    </div>
    <form [formGroup]="addForm">
      <div class="lg:col-span-2">
        <div class="grid gap-4 gap-y-2 text-sm grid-cols-5">
          <div class="col-span-5">
            <label for="title">Title Variable</label>
            <input
              type="text"
              name="title"
              id="title"
              formControlName="title"
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
              required
            />
          </div>

          <div class="md:col-span-5">
            <label for="description">Description</label>
            <input
              type="text"
              name="description"
              id="description"
              formControlName="description"
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
              required
            />
          </div>

          <div class="md:col-span-5">
            <label for="description">Placeholder</label>
            <input
              type="text"
              name="placeholder"
              id="placeholder"
              formControlName="placeholder"
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
              required
            />
          </div>
          <div class="md:col-span-5 text-right">
            <play-components-simple-button
              title="Create"
              [icon]="faAdd"
              (click)="addEdiVariable()"
              size="w-full"
              color="blue"
              [loading]="loading"
              [disabled]="addForm.invalid"
              action="submit"
            >
            </play-components-simple-button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
