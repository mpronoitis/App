<div class="bg-white rounded shadow-lg container mx-auto p-4 mt-2">
  <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
    <div class="text-gray-600">
      <p class="font-medium text-lg">Model Details</p>
      <p>Please fill out all the fields.</p>
    </div>
    <form [formGroup]="addForm">
      <div class="lg:col-span-2">
        <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
          <div class="md:col-span-5">
            <label for="title">Title Model</label>
            <input
              type="text"
              name="title"
              id="title"
              formControlName="title"
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
              required
            />
          </div>

          <div class="md:col-span-5">
            <label for="segmentTerminator">SegmentTerminator</label>
            <input
              type="text"
              name="segmentTerminator"
              id="segmentTerminator"
              formControlName="segmentTerminator"
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
              required
            />
          </div>

          <div class="md:col-span-5">
            <label for="address">SubElementSeparator</label>
            <input
              type="text"
              name="subElementSeparator"
              id="subElementSeparator"
              formControlName="subElementSeparator"
              required
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
            />
          </div>

          <div class="md:col-span-5">
            <label for="address">ElementSeparator</label>
            <input
              type="text"
              name="elementSeparator"
              id="elementSeparator"
              formControlName="elementSeparator"
              required
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
            />
          </div>

          <!--Orgs-->
          <div class="md:col-span-5">
            <label for="address">Org Name</label>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Org Name</mat-label>
              <input
                type="text"
                placeholder="Select one"
                aria-label="string"
                matInput
                [formControl]="myControl"
                [matAutocomplete]="autoOrgName"
              />
              <mat-autocomplete
                autoActiveFirstOption
                #autoOrgName="matAutocomplete"
              >
                <mat-option
                  *ngFor="let option of filteredOptions | async"
                  [value]="option"
                >
                  {{ option }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>

          <div class="md:col-span-5 text-right">
            <play-components-simple-button
              title="Create"
              [icon]="faAdd"
              (click)="addModel(myControl)"
              size="w-full"
              color="blue"
              [loading]="loading"
              [disabled]="addForm.invalid"
              action="submit"
            >
            </play-components-simple-button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
