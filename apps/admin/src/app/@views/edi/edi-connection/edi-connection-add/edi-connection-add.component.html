<div class="bg-white rounded shadow-lg container mx-auto p-4 mt-2">
  <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
    <div class="text-gray-600">
      <p class="font-medium text-lg">Model Details</p>
      <p>Please fill out all the fields.</p>
    </div>
    <form [formGroup]="addForm">
      <div class="lg:col-span-2">
        <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
          <div class="md:col-span-5">
            <label for="segmentTerminator">Ftp_Hostname</label>
            <input
              type="text"
              name="ftp_Hostname"
              id="ftp_Hostname"
              formControlName="ftp_Hostname"
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
              required
            />
          </div>

          <div class="md:col-span-5">
            <label for="address">Ftp_Username</label>
            <input
              type="text"
              name="ftp_Username"
              id="ftp_Username"
              formControlName="ftp_Username"
              required
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
            />
          </div>

          <div class="md:col-span-5">
            <label for="address">Ftp_Password</label>
            <input
              type="password"
              name="ftp_Password"
              id="ftp_Password"
              formControlName="ftp_Password"
              required
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
            />
          </div>

          <!--Ftp_Port -->
          <div class="md:col-span-5">
            <label for="ftp_Port">Ftp_Port</label>
            <input
              type="number"
              name="ftp_Port"
              id="ftp_Port"
              formControlName="ftp_Port"
              required
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
            />
          </div>

          <!--File_Type -->
          <div class="md:col-span-5">
            <label for="file_Type">File_Type</label>
            <input
              type="text"
              name="file_Type"
              id="file_Type"
              formControlName="file_Type"
              required
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
            />
          </div>

          <!--Customer Name-->

          <div class="md:col-span-5">
            <label for="address">Customer Name</label>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Customer Name</mat-label>
              <input
                type="text"
                placeholder="Select one"
                aria-label="string"
                matInput
                [formControl]="customerControl"
                [matAutocomplete]="autoCustomer"
              />
              <mat-autocomplete
                autoActiveFirstOption
                #autoCustomer="matAutocomplete"
              >
                <mat-option
                  *ngFor="let option of customerFilteredOptions | async"
                  [value]="option"
                >
                  {{ option }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>

          <!--EdiProfile Name-->
          <div class="md:col-span-5">
            <label for="address">EdiProfile Name</label>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>EdiProfile Name</mat-label>
              <input
                type="text"
                placeholder="Select one"
                aria-label="string"
                matInput
                [formControl]="profileControl"
                [matAutocomplete]="autoProfile"
              />
              <mat-autocomplete
                autoActiveFirstOption
                #autoProfile="matAutocomplete"
              >
                <mat-option
                  *ngFor="let option of ediprofileFilteredOptions | async"
                  [value]="option"
                >
                  {{ option }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>

          <!--Model Name-->
          <div class="md:col-span-5">
            <label for="address">Model Name</label>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Model Name</mat-label>
              <input
                type="text"
                placeholder="Select one"
                aria-label="string"
                matInput
                [formControl]="modelControl"
                [matAutocomplete]="autoModel"
              />
              <mat-autocomplete
                autoActiveFirstOption
                #autoModel="matAutocomplete"
              >
                <mat-option
                  *ngFor="let option of modelFilteredOptions | async"
                  [value]="option"
                >
                  {{ option }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>

          <!--Organization Name-->
          <div class="md:col-span-5">
            <label for="address">Organization Name</label>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Organization Name</mat-label>
              <input
                type="text"
                placeholder="Select one"
                aria-label="string"
                matInput
                [formControl]="organizationControl"
                [matAutocomplete]="autoOrganization"
              />
              <mat-autocomplete
                autoActiveFirstOption
                #autoOrganization="matAutocomplete"
              >
                <mat-option
                  *ngFor="let option of organizationFilteredOptions | async"
                  [value]="option"
                >
                  {{ option }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>

          <div class="md:col-span-5 text-right">
            <play-components-simple-button
              title="Create"
              [icon]="faAdd"
              (click)="
                addConnection(
                  customerControl,
                  profileControl,
                  modelControl,
                  organizationControl
                )
              "
              size="w-full"
              color="blue"
              [loading]="loading"
              [disabled]="addForm.invalid"
              action="submit"
            >
            </play-components-simple-button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
