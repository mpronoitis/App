<div class="bg-white rounded shadow-lg container mx-auto p-4 mt-2">
  <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
    <div class="text-gray-600">
      <p class="font-medium text-lg">Segment Details</p>
      <p>Please fill out all the fields.</p>
    </div>
    <form [formGroup]="addForm">
      <div class="lg:col-span-2">
        <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
          <div class="md:col-span-5">
            <label for="title">Title Segment</label>
            <input
              type="text"
              name="title"
              id="title"
              formControlName="title"
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
              required
            />
          </div>

          <div class="md:col-span-5">
            <label for="description">Description</label>
            <input
              type="text"
              name="description"
              id="description"
              formControlName="description"
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
              required
            />
          </div>

          <!--Models Name-->
          <div class="md:col-span-5">
            <label for="address">Model Name</label>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Model Name</mat-label>
              <input
                type="text"
                placeholder="Select one"
                aria-label="string"
                matInput
                [formControl]="modelControl"
                [matAutocomplete]="auto"
              />
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option
                  *ngFor="let option of filteredOptions | async"
                  [value]="option"
                >
                  {{ option }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>

          <div class="md:col-span-5 text-right">
            <play-components-simple-button
              title="Create"
              [icon]="faAdd"
              (click)="addSegment(modelControl)"
              size="w-full"
              color="blue"
              [loading]="loading"
              [disabled]="addForm.invalid"
              action="submit"
            >
            </play-components-simple-button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
