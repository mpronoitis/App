<ng-container *ngIf="users">
  <mat-form-field appearance="standard">
    <mat-label>Search üîç</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. My domain name"
      #input
    />
  </mat-form-field>
  <div class="container">
    <!--tailwind , 2 buttons, flex -->
    <div class="flex justify-between pl-2 pb-2">
      <div class="flex">
        <button
          (click)="refresh()"
          class="bg-blue-500 mr-2 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md"
        >
          <fa-icon [icon]="faSync"></fa-icon>
          Refresh
        </button>
      </div>
      <div class="flex"></div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="avatarUrl">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Avatar</th>
          <td mat-cell *matCellDef="let row">
            <img
              ngxGravatar
              [email]="row.email"
              class="h-8 w-8 rounded-full"
              [size]="30"
              [fallback]="'identicon'"
            />
          </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</th>
          <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
          <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <ng-container matColumnDef="company_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
          <td mat-cell *matCellDef="let row">{{ row.company_name }}</td>
        </ng-container>

        <!--created date-->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
          <td mat-cell *matCellDef="let row">
            {{ row.createdAt | date: 'dd/MM/yyyy' }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          class="cursor-pointer"
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 25, 100]"
        aria-label="Select page"
      ></mat-paginator>
    </div>
  </div>
</ng-container>
